<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Seat Selection</title>
  </head>
  <style>
    .error {
      color: red;
    }
  </style>
  <body>
    <h1>Seat</h1>
    <h2 text-align="center">Please select a Seat</h2>
    <h3 text-align="center">SCREEN</h3>
    <table class="table">
      <tr th:each="row: ${seats}">
        <td th:each="number: ${row}">
          <div th:switch="${number.reserved}">
              <div th:case="true">
                <a href="" class="btn btn-primary" style="color:firebrick"></a>
              </div>
              <div th:case="false">
                <div>
                  <div th:if="${registeredUser}">
                    <a
                      th:href="@{/payment(seatId=${seat.id})}"
                      class="btn btn-primary"
                      ></a
                    >
                  </div>
                  <div th:unless="${registeredUser}">
                    <a th:href="@{/payment}" class="btn btn-primary" style="color:dodgerblue"></a>
                  </div>
              </div>
          </div>
        </td>
      </tr>
    </table>
    <ul>
      <li>
        <div th:if="${registeredUser}">
          <a th:href="@{/login}">Logout</a>
        </div>
        <div th:unless="${registeredUser}">
          <a th:href="@{/login}">Login</a>
        </div>
      </li>
    </ul>
  </body>
</html>
