<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Movie Selection</title>
  </head>
  <style>
    .error {
      color: red;
    }
  </style>
  <body>
    <h1>Movies</h1>
    <h2>Search a Movie by Name</h2>
    <form action="#" th:action="@{/movie}" th:object="${movie}" method="post">
      <p>
        <input type="text" th:field="${movie.name}" id="movieName" required />
      </p>
      <p>
        <input type="submit" value="Submit" />
      </p>
      <div th:if="${#fields.hasErrors('global')}">
        <p
          th:each="err : ${#fields.errors('global')}"
          th:text="${err}"
          class="error"
        ></p>
      </div>
    </form>
    <a th:href="@{/movie}" class="btn btn-primary">View All Movies</a>
    <ul>
      <li>
        <div th:if="${registeredUser}">
          <a th:href="@{/login}">Logout</a>
        </div>
        <div th:unless="${registeredUser}">
          <a th:href="@{/login}">Login</a>
        </div>
      </li>
    </ul>
  </body>
</html>
